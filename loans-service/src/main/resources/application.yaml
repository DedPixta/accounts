server:
  port: 8090

spring:
  application:
    name: loans
  profiles:
    active: prod
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  config:
    import: optional:configserver:http://localhost:8071/
